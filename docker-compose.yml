version: '3.8'

services:
  # ============================================
  # PostgreSQL - Structured Data Storage
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: symbio_postgres
    environment:
      POSTGRES_DB: symbio_data
      POSTGRES_USER: symbio
      POSTGRES_PASSWORD: symbio_secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./store/schemas.sql:/docker-entrypoint-initdb.d/01-schemas.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U symbio -d symbio_data"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # ChromaDB - Vector Storage for Semantic Search
  # ============================================
  chroma:
    image: chromadb/chroma:latest
    container_name: symbio_chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped

  # ============================================
  # Adminer - Database Management UI (Optional)
  # ============================================
  adminer:
    image: adminer:latest
    container_name: symbio_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local

networks:
  default:
    name: symbio_network
